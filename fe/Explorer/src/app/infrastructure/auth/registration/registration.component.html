<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Motto</mat-label>
          <input matInput formControlName="motto" type="text"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Biography</mat-label>
        <input matInput formControlName="biography" type="text"/>
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-label>ProfilePicture</mat-label>
      <input matInput formControlName="profilePictureUrl" type="text"/>
  </mat-form-field> -->
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
        </mat-form-field>
        <mat-label>Profile Picture</mat-label>
        <input type="file" (change)="onFileSelected($event)"/>
        <img [src]="imageMap.get(imageUrl)" alt ="slika" style="width: 80px;">
    <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
