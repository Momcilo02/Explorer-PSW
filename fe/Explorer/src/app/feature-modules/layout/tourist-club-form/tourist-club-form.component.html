<form [formGroup] = "touristClubForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="description"
            cdkAutosizeMaxRows="5"></textarea>
          </mat-form-field>
            <mat-label>Add picture</mat-label>
            <!-- <input matInput formControlName="picture" type="text" readonly> -->
            <input type="file" (change)="onFileSelected($event)" />
        <button *ngIf="!shouldEdit" class="done-button" type="submit" (click)="addTouristClub()">Done</button>
        <button *ngIf="shouldEdit" class="done-button" type="submit" (click)="updateTouristClub()">Done</button>

    </div>
</form>
