<form [formGroup]="commentForm">
    <div>
        <mat-form-field>
            <mat-label>Comment Text</mat-label>
            <textarea matInput formControlName="text" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <div>
            <button color="primary" type="submit" (click)="addOrUpdateComment()" mat-raised-button>Submit Comment</button>
        </div>
    </div>
</form>
