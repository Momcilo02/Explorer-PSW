<form [formGroup]="blogForm">
    <div>
        
        
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text"/>
        </mat-form-field>
        <h4>Your Comment:*</h4>
        <md-editor formControlName="description" required> 

        </md-editor>
        
        <div>
            
          </div>
        
        <div>
            <h4>You can add a images to your blog:</h4>
            <input type="file" (change)="onFileSelected($event)"/>
            <h4>All added images:</h4>
            <div *ngFor="let im of imageUrls">
                <img [src]="imageMap.get(im)" alt ="slika" style="width: 80px;">
            </div>
        </div>
        
        <button color="primary" type="submit" (click)="addBlog()" mat-raised-button>Done</button>
    </div>
</form>
