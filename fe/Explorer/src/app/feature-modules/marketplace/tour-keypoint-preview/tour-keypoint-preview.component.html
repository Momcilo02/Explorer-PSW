<div class="key-point-container">
    <img [src]="image" alt="slika" class="key-point-image">
    <h3 class="key-point-name">{{ keyPoint.name }}</h3>
    <p class="key-point-description">{{ keyPoint.description }}</p>
    <p class="key-point-coordinates">
      Latitude: {{ keyPoint.latitude }} | Longitude: {{ keyPoint.longitude }}
    </p>
</div>
