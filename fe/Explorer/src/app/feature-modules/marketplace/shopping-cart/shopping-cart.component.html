<div id="tour">
    <img class="pic-design" src="/assets/images/online-shopping.jpg" >
    <div class="img-cover">
      <h1 class="header_my_profile">My shopping cart</h1>
    </div>

  <div class="cards-container">
    <div class="left-card">
      <div *ngIf="orderItems.length > 0; else emptyCart">
        <div class="tour-card" *ngFor="let i of orderItems; let j = index">
          <div class="tour-info">
            <div class="card-details-container">
              <p>{{ i.name }}</p>
              <p class="price-p">Price: {{ i.price }} AC</p>
            </div>
          </div>
          <div class="tour-actions">
            <button color="accent" (click)="removeShopppingCartItem(i)" mat-icon-button style="height: 20px;">‚ùå</button>
          </div>
        </div>
      </div>
    </div>

    <div class="right-card">
      <!-- Dodato prikaz AC -->
      <p class="total">Your AC balance: {{ adventureCoins }}</p>
      <hr />
      <!-- <p class="total">Total</p> -->
      <!-- <hr /> -->
      <div id="tour-details">
        <div *ngIf="orderItems.length > 0;">
        </div>
        <div class="total" *ngIf="cart">Total price: {{ calculateTotalPrice() }}</div>
        <hr />
        <!-- <p *ngIf="calculateTotalPrice()>adventureCoins">You don't have enought money(AC)</p> -->
        <button color="primary" class='checkout-button' (click)="continueShopping()" mat-raised-button>Continue shopping</button>
        <button color="primary" class='checkout-button' (click)="checkout()" mat-raised-button>Checkout</button>
      </div>
      <ng-template #emptyCart>
        <p id="empty-cart-message">Your shopping cart is empty.</p>
      </ng-template>
    </div>
  </div>
  <div class="modal" *ngIf="showReceipt" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModal()">&times;</span>
        <xp-receipt [items]="items"></xp-receipt>
    </div>
  </div>
</div>
